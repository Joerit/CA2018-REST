<div class="card" *ngIf="Cards">
    <div class="card-header">Cards</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of Cards">
                    <td>{{card.id}}</td>
                    <td>{{card.name}}</td>
                    <td><img src="{{card.imageUrl}}"></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
