<div class="card" *ngIf="Liveboard">
    <div class="card-header">{{Liveboard.station}}</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Platform</th>
                    <th>time</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let departure of Liveboard.departures.departure">
                    <td>{{departure.station}}</td>
                    <td>{{departure.platform}}</td>
                    <td>{{departure.time}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
