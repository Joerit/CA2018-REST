<div class="card" *ngIf="Stations">
    <div class="card-header">Stations</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>stdname</th>
                    <th>name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let station of Stations.station">
                    <td><a [routerLink]="['/liveboard', station.id]">{{station.id}}</a></td>
                    <td>{{station.standardname}}</td>
                    <td>{{station.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
